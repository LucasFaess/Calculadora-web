<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <h1>LucasFaes</h1>
    

    <div class="calculadora">
        <h1>Calculadora</h1>

        <b><p class="res" id="res"></p></b>

        <table>
            <tr>
                <td><button class="but" onclick="limpar()">C</button></td>
                <td><button class="but" onclick="back()"><</button></td>
                <td><button class="but" onclick="insert('/')">/</button></td>
                <td><button class="but" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="but" onclick="insert('7')">7</button></td>
                <td><button class="but" onclick="insert('8')">8</button></td>
                <td><button class="but" onclick="insert('9')">9</button></td>
                <td><button class="but" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="but" onclick="insert('4')">4</button></td>
                <td><button class="but" onclick="insert('5')">5</button></td>
                <td><button class="but" onclick="insert('6')">6</button></td>
                <td><button class="but" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="but" onclick="insert('1')">1</button></td>
                <td><button class="but" onclick="insert('2')">2</button></td>
                <td><button class="but" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button onclick="calc()" class="but" style="height: 106px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="but" onclick="insert('0')"  style="width: 106px;">0</button></td>
                <td><button class="but" onclick="insert('.')">.</button></td>
            </tr>
        </table>

    </div>
    </div>

    <script>
        function insert(num){
            var numero = document.getElementById('res').innerHTML 
            document.getElementById('res').innerHTML = numero+num
        }

        function limpar(){
            document.getElementById('res').innerHTML = ''
        }

        function back(){
            var res = document.getElementById('res').innerHTML
            document.getElementById('res').innerHTML = res.substring(0, res.length -1)
        }

        function calc(){
            var res = document.getElementById('res').innerHTML

            if(res){
                document.getElementById('res').innerHTML = eval(res)
            }
        }
    </script>
</body>
</html>
